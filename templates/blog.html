<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('blog') }}">Блог</a></li>
                <li><a href="{{ url_for('contacts') }}">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
            <h1>Страница Блога</h1>
            <p>Здесь вы можете увидеть публикации в блоге.</p>
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Flask Website</p>
    </footer>
</body>
</html>
